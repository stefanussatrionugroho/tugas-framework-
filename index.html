<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Catatan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1 class="mb-4">Daftar Catatan</h1>
  <a href="/add" class="btn btn-primary mb-3">Tambah Catatan</a>

  {% if notes %}
    <ul class="list-group">
      {% for note in notes %}
        <li class="list-group-item">
          <h5>{{ note.title }}</h5>
          <p>{{ note.content }}</p>
          <a href="/edit/{{ loop.index0 }}" class="btn btn-sm btn-warning">Edit</a>
          <a href="/delete/{{ loop.index0 }}" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin menghapus?')">Hapus</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-info">Belum ada catatan.</div>
  {% endif %}
</body>
</html>
